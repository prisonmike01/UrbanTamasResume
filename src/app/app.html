<mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" position="end">
        <!-- Sidenav content -->
        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="sidenav.close()">{{ title() }}</a>
            <a mat-list-item routerLink="/products" (click)="sidenav.close()">Products</a>
            <a mat-list-item routerLink="/cart" (click)="sidenav.close()">Cart</a>
            <a mat-list-item routerLink="/register" (click)="sidenav.close()">Sign up</a>            
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
        <app-toolbar [toolbarTitle]="title()" (menuToggled)="sidenav.toggle()"></app-toolbar>

        @if (loadingService.isLoading()) {
            <mat-progress-bar mode="indeterminate" color="accent" class="loading-bar"></mat-progress-bar>
        }

        <div class="content">
            <router-outlet></router-outlet>
        </div>

        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
