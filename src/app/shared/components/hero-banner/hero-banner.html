<section class="hero__content">
    <h2 class="hero__title">{{ currentTab().heroData.title }}<wbr></h2>
    <h3 class="hero__subtitle">{{ currentTab().heroData.subtitle }}</h3>
    <h5 class="hero__subtitle">{{ currentTab().heroData.author }}</h5>

    <ul>
        @for (item of currentTab().heroData.data; track item) {
        <li>
            <p class="p1">{{ currentTab().heroData.data[$index] }}</p>
        </li>
        }
    </ul>
</section>
